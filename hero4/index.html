<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Rockefeller Family Fund</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../index.html">
          <img
            src="../img/rff-logo-white.png"
            alt="Rockefeller Family Fund"
            class="logo"
          />
        </a>
        <nav>
          <ul>
            <li>Our Work</li>
            <li>Collaboration</li>
            <li>News &amp; Updates</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="slideshows">
          <div class="slideshow slideshow--hero">
            <div class="slides">
              <div class="slide slide1"></div>
              <div class="slide slide2"></div>
              <div class="slide slide3"></div>
              <div class="slide slide4"></div>
            </div>
          </div>
          <div class="slideshow slideshow--contrast slideshow--contrast--before">
            <div class="slides">
              <div class="slide slide1"></div>
              <div class="slide slide2"></div>
              <div class="slide slide3"></div>
              <div class="slide slide4"></div>
            </div>
          </div>
          <div class="slideshow slideshow--contrast slideshow--contrast--after">
            <div class="slides">
              <div class="slide slide1"></div>
              <div class="slide slide2"></div>
              <div class="slide slide3"></div>
              <div class="slide slide4"></div>
            </div>
          </div>
        </div>
      </div>
      <section class="intro">
        <h1>A generational vision to tackle our biggest challenges</h1>
      </section>
      <section>
        <h2><a href="../index.html">Back to list of examples</a></h2>
      </section>
    </main>
  </body>
</html>
